[package]
name = "bevy_replicate"
version = "0.1.0"
authors = ["Valaphee <iam@valaphee.com>"]
description = "Replication for Bevy"
repository = "https://github.com/valaphee/bevy_replicate.git"
license = "Apache-2.0"
edition = "2021"

[dependencies]
bevy = { path = "../bevy", default-features = false }
tokio = { version = "1.28.1", features = ["full"] }
aes = "0.8.2"
cfb8 = "0.8.1"
flate2 = "1.0.25"
tokio-util = { version = "0.7.7", features = ["codec"] }
bytes = "1.4.0"
thiserror = "1.0.38"
byteorder = "1.4.3"
futures = "0.3.26"

[workspace]
resolver = "2"
members = ["example"]
